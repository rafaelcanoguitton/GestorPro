<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inscripcion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</head>
<body>

<div class="container">
    <h1>¡Escogiste el paquete: {{ nom }}</h1>
    <form action={{url_for('insc')}} method="POST">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" >
    </div>
  </div>
        <div class="form-group row">
    <label for="inputDni" class="col-sm-2 col-form-label">Número de documento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  >
    </div>
  </div>
    <div class="form-group row">
    <label for="inputDni" class="col-sm-2 col-form-label">Tarjeta de crédito/débito</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  >
    </div>
  </div>
        <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Correo</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="correo" >
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Tipo de participante</legend>
      <div class="col-sm-10">
          {% for row in tipos %}
              <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value={{ row.id_paquete_tipo }}>
                  <label class="form-check-label" for="gridRadios2">
                      {{ row.tipo_participante }} Precio: S/.{{ row.precio }}</label>
              </div>
          {% endfor %}
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button href=# type="submit" class="btn btn-primary">Inscribirte</button>
    </div>
  </div>
</form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/Animation-Cards-1.css">
    <link rel="stylesheet" href="static/assets/css/Animation-Cards.css">
    <link rel="stylesheet" href="static/assets/css/gradient-navbar-1.css">
    <link rel="stylesheet" href="static/assets/css/gradient-navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="static/assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="static/assets/css/Sidebar-Menu-1.css">
    <link rel="stylesheet" href="static/assets/css/Sidebar-Menu.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
    <link rel="stylesheet" href="static/EstilosMenu.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
          $(".right_menu li .fas").click(function(){
              $(".profile_dd").toggleClass("active");
          });
          $(".hamburguesa").click(function(){
              $(".Container").toggleClass("active");
          });
      })
   </script>
  </head>
  <body>

    <!--CABECERA-->

    <div class = "Container">
      <div class="top_navbar">
        <div class="hamburguesa">
          <div class="hamburguesa__interior">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
       </div>
      <div class="menu">
        <div class="logo">
          GESTOR PRO
        </div>

        <!--BARRA DE BUSQUEDA-->

        <div class="boxContainer">
          <table class="elementsContainer">
            <tr>
              <td>
                  <input type="text" placeholder="Buscar eventos..."
                  class = "search">
              </td>
              <td>
                <a href="#">
                  <i class="fas fa-search"></i>
                </a>
              </td>

            </tr>
          </table>
        </div>

        <div class="right_menu">
          <ul>                      <!--LISTA NO ORDENADA DE ITEMS-->
            <li><i class="fas fa-user"></i>
                <div class="profile_dd">
                  <div class="dd_item">Perfil</div>
                    <a href="/logout"> <div class="dd_item">Cerrar Sesion</div></a>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!------------TOP BAR CON OPCIONES------------>
    <header>
      <nav>
        <ul>
          <li><a href="/dashboard">Eventos</a></li>
          <li><a href="/roles">Permisos de acceso</a></li>
          <li><a href="/crear_paquete">Armar paquetes</a></li>
        </ul>
      </nav>
    </header>

    <div style = "position:fixed; left:350px; top:170px; font-size: 34px; color: white; font-family: Arial, Helvetica, sans-serif;
    font-weight: bold; margin-left: -52px;">
      MIS EVENTOS
   </div>

    <!--------------------SIDE BAR------------------->
    <div class="main_container">
      <div class="sidebar">
        <div class="sidebar__inner">
          <div class="perfil">
            <div class="img">
            </div>
            <div class="perfil_info">
              <p>Bienvenido</p>
              <p class="nombre_perfil"> {{nomb}}</p>
            </div>
          </div>
          <ul>
                    <!--elemento-->
                    <li>
                        <a href="#">
                            <span class="icon">
                              <i class="fas fa-folder-plus"></i>
                            </span>
                            <span class="titulo">Configuracion</span>
                        </a>
                    </li>
                    <!--elemento-->
                    <li>
                      <a href="Inscripciones.html">
                          <span class="icon">
                            <i class="fas fa-user-check"></i>
                          </span>
                          <span class="titulo">Inscripciones</span>
                      </a>
                  </li>
                  <!--elemento-->
                  <li>
                    <a href="caja.html">
                        <span class="icon">
                          <i class="fas fa-funnel-dollar"></i>
                        </span>
                        <span class="titulo">Caja Administradora</span>
                    </a>
                </li>
                <!--elemento-->
                <li>
                  <a href="#">
                      <span class="icon">
                        <i class="fas fa-print"></i>
                      </span>
                      <span class="titulo">Reportes</span>
                  </a>
              </li>
              <!--elemento-->
              <li>
                <a href="#">
                    <span class="icon">
                      <i class="fas fa-users"></i>
                    </span>
                    <span class="titulo">Administracion</span>
                </a>
            </li>
            <!--elemento-->
            <li>
              <a href="#">
                  <span class="icon">
                    <i class="fas fa-check-double"></i>
                  </span>
                  <span class="titulo">Asistencia</span>
              </a>
          </li>
          <!--elemento-->
            <li>
              <a href="#">
                  <span class="icon">
                    <i class="fas fa-cog"></i>
                  </span>
                  <span class="titulo">Herramientas</span>
              </a>
          </li>
          <!--elemento-->
        </ul>
        </div>
      </div>
      <div class="container">
          {% block content %}

          {% endblock %}
      </div>
    </div>
  </div>
<script src="static/assets/js/jquery.min.js"></script>
<script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="static/assets/js/bs-init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
<script src="static/assets/js/Sidebar-Menu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Log in y Registrarse</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña"/>
            </div>
            <input type="submit" value="Ingresar" class="btn solid"/>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña"/>
            </div>
            <input type="submit" value="Registrarse" class="btn solid" />
          </form>
         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Aun no usas Gestor Pro?</h3>
            <p> Gestor Pro te brinda todas las herraminentas para crear eventos de manera rápida,
               facil y eficiente...</p>
            <button class="btn transparent" id="sign-up-btn">Registrate</button>
          </div>

          <img src="Imagen1.svg" class="image" alt="">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya estas con nosotros?</h3>
            <p> Gestor Pro te brinda todas las herraminentas para crear eventos de manera rápida,
               facil y eficiente...</p>
            <button class="btn transparent" id="sign-in-btn">Ingresar</button>
          </div>

          <img src="Imagen3.svg" class="image" alt="">   
        </div>
      </div>


    </div>

    <script src="login.js"></script>
        
  </body>
 </html>

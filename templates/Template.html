<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{nom_pag}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

    ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='accesos.css')}}">

    <style type="text/css">
   body { background: black !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */

    crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
          $(".right_menu li .fas").click(function(){
              $(".profile_dd").toggleClass("active");
          });
          $(".hamburguesa").click(function(){
              $(".Container").toggleClass("active");
          });
      })
   </script>
  </head>
  <body>



    <!--CABECERA-->

    <div class = "Container">
        <!--CUADRADO-->

      <div class="top_navbar">
        <div class="hamburguesa">
          <div class="hamburguesa__interior">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
       </div>
      <div class="menu">
        <div class="logo">
          GESTOR PRO
        </div>

        <!--BARRA DE BUSQUEDA-->

        <div class="boxContainer">
          <table class="elementsContainer">
            <tr>
              <td>
                  <input type="text" placeholder="Buscar eventos..."
                  class = "search">
              </td>
              <td>
                <a href="#">
                  <i class="fas fa-search"></i>
                </a>
              </td>

            </tr>
          </table>
        </div>

        <!--TERMINA BARRA DE BUSQUEDA-->

        <!--PROFILE ARRIBA DERECHA-->

        <div class="right_menu">
          <ul>                      <!--LISTA NO ORDENADA DE ITEMS-->
            <li><i class="fas fa-user"></i>
                <div class="profile_dd">
                  <div class="dd_item">Perfil</div>
                  <a href="/logout"> <div class="dd_item">Cerrar Sesion</div></a>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--TERMINA PROFILE ARRIBA DERECHA-->

    <header>
      <nav>
        <ul>
          <li><a href="/dashboard">Eventos</a></li>
          <li><a href="/roles">Permisos de acceso</a></li>
          <li><a href="paquetes.html">Armar paquetes</a></li>
        </ul>
      </nav>
    </header>

      <!------------TERMINA TOP BAR CON OPCIONES------------>


   <!------------------ESPACIO ROLES----------------->
    {% block content %}

    {% endblock %}

    <!------------------TERMINA ESPACIO ROLES----------------->

    <div style = "position:fixed; left:350px; top:170px; font-size: 34px; color: white; font-family: Arial, Helvetica, sans-serif;
    font-weight: bold; margin-left: -52px;">
   </div>


    <!--------------------SIDE BAR------------------->
    <div class="main_container">
      <div class="sidebar">
        <div class="sidebar__inner">
          <div class="perfil">
            <div class="img">
              <img src="static/perfil.png" alt="foto_perfil">
            </div>
            <div class="perfil_info">
              <p>Bienvenido</p>
              <p class="nombre_perfil"> Joaquin Maurtua</p>
            </div>
          </div>
          <ul>
                    <!--elemento-->
                    <li>
                        <a href="MENU.html">

                              <i class="fas fa-folder-plus"></i>
                            </span>
                            <span class="titulo">Configuracion</span>
                        </a>
                    </li>
                    <!--elemento-->
                    <li>
                      <a href="Inscripciones.html">

                            <i class="fas fa-user-check"></i>
                          </span>
                          <span class="titulo">Inscripciones</span>
                      </a>
                  </li>
                  <!--elemento-->
                  <li>
                    <a href="caja.html">
                        <span class="icon">

                  </span>
                  <span class="titulo">Asistencia</span>
              </a>
          </li>
          <!--elemento-->
            <li>
              <a href="#">
                  <span class="icon">
                    <i class="fas fa-cog"></i>
                  </span>

              </a>
